<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar sectionwrapper menu-container">

        </nav>
    </header>

    <main class="cart sectionwrapper">
        <div class="spacer"></div>
        <h2 class="heading heading--left cart__heading">Your Cart</h2>

        <ul class="cart__list" id="cart-container">

        </ul>

        <div class="cart__totalprice">TOTAL SUM: <span class="cart__sum">$ 0</span>
        </div>
        <div class="cart__buttonscontainer">
            <button class="cart__button btn form__button" tabindex="0">Checkout</button>
            <button class="cart__button cart__button--clear button button--nomargin" id="clearitemsbutton"> <span>Clear
                    Cart
                    Items</span>
                <img class="button__arrowright" src="./assets/icons/arrowright-white.svg" /></button>
        </div>
    </main>


    <footer class="footer">
        <div class="footer__content">
            <ul class="footer__list">
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/twitter.svg" alt="twitter" />
                        <span>Twitter</span>
                    </a>
                </li>
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/facebook.svg" alt="facebook" />
                        <span>facebook</span>
                    </a>
                </li>
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/twitch.svg" alt="twitch" />
                        <span>twitch</span>
                    </a>
                </li>
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/instagram.svg" alt="instagram" />
                        <span>instagram</span>
                    </a>
                </li>
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/patreon.svg" alt="patreon" />
                        <span>patreon</span>
                    </a>
                </li>
            </ul>

            <div class="footer__copyright-container">
                <small class="footer__copyright">Copyright Â© 2020 Amaryllis. </small>
                <small class="footer__copyright">Icons made by Pixel perfect, freepik and mavadee from
                    www.flaticon.com</small>
            </div>
        </div>
    </footer>

    <script src="./js/cart.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
