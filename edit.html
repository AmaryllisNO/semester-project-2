<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <nav class="navbar sectionwrapper menu-container">

        </nav>
    </header>

    <div class="container">
        <h1 class="heading">Edit commission type</h1>

        <form class="form">
            <div class="message-container"></div>

            <div class="form__field">
                <label for="title" class="form__label"></label>
                <input id="title" class="form__input" placeholder="Title..." />
            </div>

            <div class="form__field">
                <label for="price" class="form__label"></label>
                <input id="price" class="form__input" placeholder="Price..." />
            </div>

            <div class="form__field">
                <label for="image-url" class="form__label"></label>
                <input id="image-url" class="form__input" placeholder="Image url..." />
            </div>

            <div class="form__indicator">Featured:</div>

            <div class="form__field">
                <label for="featured" class="form__label switch">
                    <input id="featured" type="checkbox" class="form__input">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="form__field">
                <label for="description" class="form__label"></label>
                <textarea type="text" id="description" class="form__input form__input--description"
                    placeholder="Description..."></textarea>
            </div>

            <button class="btn form__button">Update</button>

            <div class="delete-container">

            </div>

        </form>

    </div>

    <footer class="footer">
        <div class="footer__content">
            <ul class="footer__list">
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/twitter.svg" alt="twitter" />
                        <span>Twitter</span>
                    </a>
                </li>
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/facebook.svg" alt="facebook" />
                        <span>facebook</span>
                    </a>
                </li>
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/twitch.svg" alt="twitch" />
                        <span>twitch</span>
                    </a>
                </li>
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/instagram.svg" alt="instagram" />
                        <span>instagram</span>
                    </a>
                </li>
                <li class="footer__listitem">
                    <a class="footer__sociallink" href="#">
                        <img class="footer__socialicon" src="./assets/icons/patreon.svg" alt="patreon" />
                        <span>patreon</span>
                    </a>
                </li>
            </ul>

            <div class="footer__copyright-container">
                <small class="footer__copyright">Copyright Â© 2020 Amaryllis. </small>
                <small class="footer__copyright">Icons made by Pixel perfect, freepik and mavadee from
                    www.flaticon.com</small>
            </div>
        </div>
    </footer>

    <script src="js/edit.js" type="module"></script>
</body>

</html>
